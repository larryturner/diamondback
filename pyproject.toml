[ project ]
authors = [ { name = 'Larry Turner', email = 'larry.turner@se.com' } ]
classifiers = [ 'Development Status :: 5 - Production/Stable',
                'Operating System :: OS Independent',
                'Programming Language :: Python :: 3.9',
                'Programming Language :: Python :: 3.10',
                'Programming Language :: Python :: 3.11',
                'Programming Language :: Python :: 3.12',
                'Programming Language :: Python :: 3.13',
                'License :: OSI Approved :: BSD License' ]
dependencies = [ 'jsonpickle >= 3.2.1, < 4.0.0',
                 'loguru >= 0.6.0, < 1.0.0',
                 'numpy >= 1.26.4, < 2.0.0',
                 'pandas >= 2.2.2, < 3.0.0',
                 'requests >= 2.32.3, < 3.0.0',
                 'scikit-learn >= 1.5.0, < 2.0.0',
                 'scipy >= 1.14.1, < 2.0.0' ]
description = 'Diamondback DSP'
keywords = [ 'BSON',
             'DSP',
             'FFT',
             'FIR',
             'GZIP',
             'IIR',
             'JSON',
             'PSD',
             'REST',
             'derivative',
             'diversity',
             'filter',
             'frequency',
             'gaussian',
             'goertzel',
             'integral',
             'log',
             'model',
             'polynomial',
             'polyphase',
             'rate',
             'request',
             'serial',
             'transform',
             'wavelet' ]
license = { file = 'LICENSE' }
name = 'diamondback'
readme = 'README.rst'
requires-python = '>= 3.9, < 3.14'
version = '5.1.1'

[ project.urls ]
homepage = 'https://github.com/larryturner/diamondback'

[ build-system ]
build-backend = 'setuptools.build_meta'
requires = [ 'build >= 1.2.1, < 2.0.0',
             'setuptools >= 70.0.0, < 71.0.0' ]

[ tool.setuptools.packages.find ]
include = [ 'diamondback*' ]

[ tool.mypy ]
ignore_missing_imports = true

[ project.optional-dependencies ]
build = [ 'build >= 1.2.1, < 2.0.0' ]
dependencies = [ 'pydeps >= 1.12.20, < 2.0.0' ]
docs = [ 'sphinx >= 7.3.7, < 8.0.0',
         'sphinx-rtd-theme >= 2.0.0, < 3.0.0' ]
lint = [ 'ruff >= 0.4.9, < 1.0.0' ]
notebook = [ 'ipython >= 8.25.0, < 9.0.0',
             'ipywidgets >= 8.1.3, < 9.0.0',
             'jupyter >= 1.0.0, < 2.0.0',
             'matplotlib >= 3.9.0, < 4.0.0',
             'pillow >= 10.3.0, < 11.0.0' ]
tests = [ 'pytest >= 8.2.2, < 9.0.0',
          'requests >= 2.32.3, < 3.0.0' ]
typing = [ 'mypy >= 1.10.0, < 2.0.0',
           'types-python-dateutil >= 2.9.0, < 3.0.0',
           'types-requests >= 2.31.0, < 3.0.0' ]
