[ project ]
authors = [ { name = 'Larry Turner', email = 'larry.turner@se.com' } ]
classifiers = [ 'Development Status :: 5 - Production/Stable',
                'Operating System :: OS Independent',
                'Programming Language :: Python :: 3',
                'Programming Language :: Python :: 3.8',
                'Programming Language :: Python :: 3.9',
                'Programming Language :: Python :: 3.10',
                'Programming Language :: Python :: 3.11',
                'License :: OSI Approved :: BSD License' ]
dependencies = [ 'jsonpickle >= 3.0.2, < 4.0.0',
                 'loguru >= 0.6.0, < 1.0.0',
                 'numpy >= 1.26.0, < 2.0.0',
                 'pandas >= 2.1.1, < 3.0.0',
                 'requests >= 2.28.2, < 3.0.0',
                 'scikit-learn >= 1.3.1, < 2.0.0',
                 'scipy >= 1.11.3, < 2.0.0' ]
description = 'Diamondback DSP package.'
keywords = [ 'BSON',
             'DSP',
             'FFT',
             'FIR',
             'GZIP',
             'IIR',
             'JSON',
             'PSD',
             'REST',
             'derivative',
             'diversity',
             'filter',
             'frequency',
             'gaussian',
             'goertzel',
             'integral',
             'log',
             'model',
             'polynomial',
             'polyphase',
             'rate',
             'request',
             'serial',
             'transform',
             'wavelet' ]
license = { file = 'license' }
name = 'diamondback'
readme = 'readme.rst'
requires-python = '>= 3.8, < 3.12'
version = '5.0.0'

[ project.optional-dependencies ]
doc = [ 'ipython >= 8.12.0, < 9.0.0',
        'ipywidgets >= 8.0.6, < 9.0.0',
        'jupyter >= 1.0.0, < 2.0.0',
        'matplotlib >= 3.8.0, < 4.0.0',
        'mypy >= 1.4.1, < 2.0.0',
        'nox >= 2023.04.22, < 2025.04.22',
        'pillow >= 10.1.0, < 11.0.0',
        'requests >= 2.31.0, < 3.0.0',
        'sphinx >= 7.2.6, < 8.0.0',
        'sphinx-rtd-theme >= 1.3.0, < 2.0.0' ]
test = [ 'pytest >= 7.4.2, < 8.0.0',
         'requests >= 2.28.2, < 3.0.0' ]

[ project.urls ]
homepage = 'https://github.com/larryturner/diamondback'

[ build-system ]
build-backend = 'setuptools.build_meta'
requires = [ 'build >= 1.0.3, < 2.0.0',
             'requests >= 2.28.2, < 3.0.0',
             'setuptools >= 68.2.2, < 69.0.0',
             'wheel >= 0.41.2, < 1.0.0' ]

[ tool.setuptools.packages.find ]
include = [ 'diamondback*' ]

[ tool.mypy ]
ignore_missing_imports = true
