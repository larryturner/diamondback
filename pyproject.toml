[ project ]
authors = [ { name = 'Larry Turner', email = 'larry.turner@se.com' } ]
classifiers = [ 'Development Status :: 5 - Production/Stable',
                'Operating System :: OS Independent',
                'Programming Language :: Python :: 3',
                'Programming Language :: Python :: 3.7',
                'Programming Language :: Python :: 3.8',
                'Programming Language :: Python :: 3.9',
                'Programming Language :: Python :: 3.10',
                'License :: OSI Approved :: BSD License' ]
dependencies = [ 'jsonpickle >= 2.2.0, < 3.0.0',
                 'loguru >= 0.6.0, < 1.0.0',
                 'numpy >= 1.23.0, < 2.0.0',
                 'requests >= 2.28.1, < 3.0.0',
                 'scikit-learn >= 1.1.1, < 2.0.0',
                 'scipy >= 1.8.1, < 2.0.0' ]
description = 'Diamondback DSP package.'
keywords = [ 'BSON',
             'DSP',
             'FFT',
             'FIR',
             'GZIP',
             'IIR',
             'JSON',
             'PSD',
             'REST',
             'derivative',
             'diversity',
             'filter',
             'frequency',
             'gaussian',
             'goertzel',
             'integral',
             'log',
             'model',
             'polynomial',
             'polyphase',
             'rate',
             'request',
             'serial',
             'transform',
             'wavelet' ]
license = { file = 'license' }
name = 'diamondback'
readme = 'readme.rst'
requires-python = '>= 3.7, < 3.11'
version = '4.0.3'

[ project.optional-dependencies ]
doc = [ 'ipython >= 8.4.0, < 9.0.0',
        'ipywidgets >= 7.7.1, < 8.0.0',
        'jupyter >= 1.0.0, < 2.0.0',
        'matplotlib >= 3.5.2, < 4.0.0',
        'nox >= 2022.1.7, < 2024.1.7',
        'pillow >= 9.2.0, < 10.0.0',
        'requests >= 2.28.1, < 3.0.0',
        'sphinx >= 5.0.2, < 6.0.0',
        'sphinx-rtd-theme >= 1.0.0, < 2.0.0' ]
test = [ 'pytest >= 7.1.2, < 8.0.0',
         'requests >= 2.28.1, < 3.0.0' ]

[ project.urls ]
homepage = 'https://github.com/larryturner/diamondback'

[ build-system ]
build-backend = 'setuptools.build_meta'
requires = [ 'build >= 0.7.0, < 1.0.0',
             'setuptools >= 65.0.1, < 66.0.0',
             'wheel >= 0.37.1, < 1.0.0' ]

[ tool.setuptools.packages.find ]
include = [ 'diamondback*' ]
