[ project ]
authors = [ { name = 'Larry Turner', email = 'larry.turner@se.com' } ]
classifiers = [ 'Development Status :: 5 - Production/Stable',
                'Operating System :: OS Independent',
                'Programming Language :: Python :: 3',
                'Programming Language :: Python :: 3.8',
                'Programming Language :: Python :: 3.9',
                'Programming Language :: Python :: 3.10',
                'Programming Language :: Python :: 3.11',
                'License :: OSI Approved :: BSD License' ]
dependencies = [ 'jsonpickle >= 3.0.1, < 4.0.0',
                 'loguru >= 0.6.0, < 1.0.0',
                 'numpy >= 1.24.2, < 2.0.0',
                 'pandas >= 1.5.3, < 2.0.0',
                 'requests >= 2.28.2, < 3.0.0',
                 'scikit-learn >= 1.2.1, < 2.0.0',
                 'scipy >= 1.10.1, < 2.0.0' ]
description = 'Diamondback DSP package.'
keywords = [ 'BSON',
             'DSP',
             'FFT',
             'FIR',
             'GZIP',
             'IIR',
             'JSON',
             'PSD',
             'REST',
             'derivative',
             'diversity',
             'filter',
             'frequency',
             'gaussian',
             'goertzel',
             'integral',
             'log',
             'model',
             'polynomial',
             'polyphase',
             'rate',
             'request',
             'serial',
             'transform',
             'wavelet' ]
license = { file = 'license' }
name = 'diamondback'
readme = 'readme.rst'
requires-python = '>= 3.8, < 3.12'
version = '4.1.8'

[ project.optional-dependencies ]
doc = [ 'ipython >= 8.10.0, < 9.0.0',
        'ipywidgets >= 8.0.4, < 9.0.0',
        'jupyter >= 1.0.0, < 2.0.0',
        'matplotlib >= 3.7.0, < 4.0.0',
        'nox >= 2022.11.21, < 2024.11.21',
        'pillow >= 9.4.0, < 10.0.0',
        'requests >= 2.28.2, < 3.0.0',
        'sphinx >= 6.1.3, < 7.0.0',
        'sphinx-rtd-theme >= 1.2.0, < 2.0.0' ]
test = [ 'pytest >= 7.2.1, < 8.0.0',
         'requests >= 2.28.2, < 3.0.0' ]

[ project.urls ]
homepage = 'https://github.com/larryturner/diamondback'

[ build-system ]
build-backend = 'setuptools.build_meta'
requires = [ 'build >= 0.10.0, < 1.0.0',
             'setuptools >= 67.4.0, < 68.0.0',
             'wheel >= 0.38.4, < 1.0.0' ]

[ tool.setuptools.packages.find ]
include = [ 'diamondback*' ]
